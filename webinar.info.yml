name: Webinar
type: theme
description: 'A demo theme Srijan Wednesday Webinars.'
# base theme: classy
package: drupalthemes
core: 8.x
screenshot: screenshot-webinar.png

# -- Libraries -----------------------------------------------------------------
libraries:
  - webinar/global
  - webinar/admin_toggle
# -- CSS -----------------------------------------------------------------------
stylesheets-remove:
  - @classy/css/layout.css
  - core/modules/system/css/system.theme.css
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/views/css/views.module.css

# -- Regions -------------------------------------------------------------------
regions:
  hero: Hero
  header: Header
  message: Message
  content: Content
  footer: Footer
